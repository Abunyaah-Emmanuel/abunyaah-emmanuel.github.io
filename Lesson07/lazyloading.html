<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoading</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <main>
        <h1>Lazyloading Images</h1>
        <picture>
            <img src="images/img-holder.png" data-src="images/img-01.jpg" alt="spider">
        </picture>
        <picture>
            <img src="images/img-holder.png" data-src="images/img-02.jpg" alt="sea">
        </picture>
        <picture>
            <img src="images/img-holder.png" data-src="images/img-03.jpg" alt="shore">
        </picture>
        <picture>
            <img src="images/img-holder.png" data-src="images/img-04.jpg" alt="car">
        </picture>
        <picture>
            <img src="images/img-holder.png" data-src="images/img-05.jpg" alt="groove">
        </picture>
        <picture>
            <img src="images/img-holder.png" data-src="images/img-06.jpg" alt="house">
        </picture>
    </main>
    <script src="js/lazyloading.js"></script>

</body>
</html>
