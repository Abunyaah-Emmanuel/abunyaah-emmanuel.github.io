    <!-- MAIN -->
    <div class="content-container">
        <main>
            <section>
                <h2 class="float">Make a Reservation</h2>
                <div class="form-container">
                    <form method="GET" action="thanks.html">
                        <h3 class="reservation">Reservation Detail</h3>
                        <fieldset>
                            <legend>Personal Information</legend>
                            <label class="top">
                                Full Name *
                                <input type="text" name="fullname" pattern="[A-Za-z ]+" minlength="5" required>
                            </label>

                            <label class="top">
                                Email
                                <input type="email" name="email" placeholder="someone@mrighana.com">
                            </label>

                            <label class="top">
                                Phone Number *
                                <input type="tel" name="phone" placeholder="+1" required>
                            </label>

                            <label class="top">
                                Home State or Country *
                                <input type="text" name="homeState" required>
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Reservation Information</legend>
                            <label class="top">
                                Reservation Date
                                <input type="date" name="stormdate">
                            </label>

                            <label class="top">
                                Rental Type *
                                <select name="rentaltype" id="rentaltype" required>
                                    <option value="">Select rental type</option>
                                    <option value="honda_metro">Honda Metro Scooter</option>
                                    <option value="honda_dio">Honda Dio Scooter</option>
                                    <option value="honda_pc">Honda PCX150 Scooter</option>
                                    <option value="honda_pioneer">Honda Pioneer ATV</option>
                                    <option value="jeep_4_doors_with_ac">Jeep Wrangler - 4 door with a/c</option>
                                    <option value="jeep_2_doors">Jeep Wrangler - 2 door</option>
                                </select>
                            </label>

                            <label class="top">
                                Period *
                                <select name="period" id="period" required>
                                    <option value="">Select period</option>
                                    <option value="full_day">Full Day</option>
                                    <option value="half_day">Half Day (3Hrs)</option>

                                </select>
                            </label>

                            <label class="top">
                                Cruise Line
                                <input type="text" id="cruiseline" name="cruiseline">
                            </label>

                            <label class="top">
                                Special accommodations/Comments
                                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                            </label>
                        </fieldset>
                        <input type="submit" value="Make my Reservation" class="submitBtn">
                    </form>
                </div>
            </section>
        </main>
    </div>
